<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming UI</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="topbar">
            <h1>Streamify</h1>
            <div class="search">
                <input type="text" placeholder="Search movies">
            </div>
        </div>

        <div class="main">
            <div class="sidebar">

                <div class="sidebar-1">
                    <div class="sidebar-section">
                        <h3>New Trailer</h3>
                        <ul>
                            <li><img src="./row12.jpg" alt="Movie A"></li>
                            <li><img src="./row22-img1.jpg" alt="Movie B"></li>
                        </ul>
                    </div>
                </div>
                <div class="sidebar-2">

                    <div class="sidebar-section">
                        <h3>Continue Watching</h3>
                        <ul>
                            <li>Episode 1</li>
                            <li>Episode 2</li>
                            <li>Episode 3</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-content">


                <div class="content-1">


                    <div class="movie-list">
                        <div class="movie-card" style="background-image: url('./row12.jpg');">
                            <div class="inside-movies-card">

                                <span>Spider-Man: Across the Spider-Verse</span>
                                <span>Featured Movie</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-2">
                    <h3>You might like</h3>
                    <div class="recommendations">
                        <div class="recommendation-card">
                            <img src="./row22-img1.jpg" alt="Recommendation 1">
                        </div>
                        <div class="recommendation-card">
                            <img src="./row22-img2.png" alt="Recommendation 2">
                        </div>
                        <div class="recommendation-card">
                            <img src="./row22-img3.png" alt="Recommendation 3">
                        </div>
                        <div class="recommendation-card">
                            <img src="./row22-img4.png" alt="Recommendation 4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
